#### 图片相关
imglogo:
  enable: true              ## 是否显示网站 logo
  src: img/logo.png         ## 建议使用.svg和.png请将图片放入主题文件夹 / jacman / source / img
favicon: img/favicon.ico    ## 网站图标                          size：32px * 32px，推荐`.ico`，请将图片放入主题文件夹`/ jacman / source / img`。
apple_icon: img/jacman.jpg  ## 苹果设备上的图标，背景不要透明      size：114px * 114px，请将图片放入主题文件夹`/ jacman / source / img`。
author_img: img/author.jpg  ## 网站底部的博主头像                 size：220px * 220px.display作者头像picture.if不想显示，请不要设置此项。
banner_img: ##img/banner.jpg ## 博客顶部的图片                     size：1920px * 200px +。 横幅图片

#### 首页相关
index:
  expand: false           ## 首页文章是否展开。默认为展开式，显示 Read More。
  excerpt_link: Read More

close_aside: false  #是否在文章页面自动关闭侧边栏
mathjax: true       #enable mathjax if true
share_to: true      #如果为true，则启用共享按钮

#### 作者信息
author:
  name: BlackSmile      ## 输入作者姓名，谁使用这个博客
  intro_line1:  "离开一个地方，风景就不再属于你；错过一个人，那人便再与你无关。"    ## 您在页面底部的介绍
  # intro_line2:  "This is my blog,believe it or not."  ## 第二行
  weibo_verifier:  ## 微博秀的验证码
  tsina:      ## 用于微博秀和微博分享
  weibo:      ## 用于显示网站底部社交按钮，下同
  douban:     ## e.g. wuchong1014 or your id for https://www.douban.com/people/wuchong1014
  zhihu:      ## e.g. jark  for http://www.zhihu.com/people/jark
  email:      ## e.g. imjark@gmail.com
  twitter:    ## e.g. jarkwu for https://twitter.com/jarkwu
  github:     ## e.g. wuchong for https://github.com/wuchong
  facebook:   ## e.g. imjark for https://facebook.com/imjark
  linkedin:   ## e.g. wuchong1014 for https://www.linkedin.com/in/wuchong1014
  google_plus:    ## e.g. "111190881341800841449" for https://plus.google.com/u/0/111190881341800841449, the "" is needed!
  stackoverflow:  ## e.g. 3222790 for http://stackoverflow.com/users/3222790/jark
## 如果您设置它们，相应的共享按钮将显示在页脚上

#### 目录
toc:
  article: true   ## 是否在文章中显示目录
  aside: true     ## 是否在侧边栏显示目录
## 你可以将它们的值都设置为true。
## 如果你不想在指定的帖子中显示内容，你可以修改`front-matter`并添加`toc：false`。

